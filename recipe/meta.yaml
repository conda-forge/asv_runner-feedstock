{% set name = "asv_runner" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asv_runner-{{ version }}.tar.gz
  sha256: 4ee33f634ec1056a8d963d9ef2ab1df999920fd65e5825b64f30a06778cede21

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pdm-backend
    - pip
  run:
    - python >=3.8

test:
  imports:
    - asv_runner
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://airspeed-velocity.github.io/asv_runner/
  summary: Core Python benchmark code for ASV
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - HaoZeke
